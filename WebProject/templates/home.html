<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 80vw;
        }
        .carousel-item img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
        .carousel-caption h5 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .carousel-caption p {
            font-size: 0.9rem;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1);
        }
        #movieCarousel{
            width: 20vw;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Movie Explorer</h1>
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Search for a movie..." required>
            <button type="submit">Search</button>
        </form>
        <div class="container my-4" style="display: flex;justify-content: center;align-items: center;">
            
            <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
                <h1 class="text-center">Popular Movies</h1>
                <div class="carousel-inner">
                    {% for movie in movies %}
                    <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                        <img src="https://image.tmdb.org/t/p/w500{{ movie['poster_path'] }}" class="d-block w-100" alt="{{ movie['title'] }}">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>{{ movie['title'] }}</h5>
                            <p>{{ movie['overview'] | truncate(100) }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    </div>
</body>
</html>
